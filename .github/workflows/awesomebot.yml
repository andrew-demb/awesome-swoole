name: Awesome Bot
on:
  schedule:
    - cron: '17 17 * * *'
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.x
    - name: Install Awesome Bot
      run: gem install awesome_bot
    - name: Run Awesome Bot
      run: awesome_bot README.md --request-delay 1 --allow-dupe --white-list discord.swoole.dev,swoole.com,swoole.co.uk,amazon.com
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: ab-results
        path: ab-results-README.md-filtered.json
